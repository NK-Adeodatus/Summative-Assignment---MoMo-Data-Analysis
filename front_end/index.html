<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoMo SMS ANALYZER</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <nav>
        <div id="logo">MTN</div> 
        <div id="search-container">
            <input type="text" id="search-input" placeholder="Type an SMS...">
            <button id="search-btn">Search</button>
        </div>
        <p id="momo">MoMo SMS Analyzer</p>
    </nav>
    <div id="filters-container">
        <select id="type-filter" class="filter-el">
            <option value="">All Types</option>
            <option value="Incoming Money">Incoming Money</option>
            <option value="Bank Deposits">Bank Deposits</option>
            <option value="Transfers to Mobile Numbers">Transfers</option>
            <option value="Airtime Bill Payments">Airtime</option>
            <option value="Payments to Code Holders">Payments</option>
            <option value="Bank Transfers">Bank Transfers</option>
            <option value="Transactions Initiated by Third Parties">Third Party</option>
            <option value="Cash Power Bill Payments">Cash Power</option>
            <option value="Withdrawals from Agents">Withdrawals</option>
            <option value="Internet and Voice Bundle Purchases">Bundles</option>
        </select>
        <input type="number" id="min-amount" placeholder="Min Amount" class="filter-el">
        <input type="number" id="max-amount" placeholder="Max Amount" class="filter-el">
        <input type="date" id="date-filter" class="filter-el">
        <button id="filter-btn" class="filter-el">Filter</button>
    </div>
    <div id="summary"></div>
    <div id="sms-container"></div>
    <script src="./index.js"></script>
</body>
</html>
